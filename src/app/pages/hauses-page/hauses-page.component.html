<section class="container mx-auto">
  <h2 class="text-2xl font-bold mb-2">Houses</h2>
  <h3 class="text-xl text-gray-500 mb-2">{{3}}Availes Hauses</h3>
</section>

<section class="container mx-auto grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-2">
  @for (hause of houses(); track hause.id; let i = $index) {
    <div class="card bg-base-100 w-96 shadow-sm">

      <app-min-map/>
      <!-- <figure>
        <img
          src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
          alt="Shoes" />
      </figure> -->
      <div class="card-body">
        <h2 class="card-title">
          {{hause.name}}
          @if (i === 1) {
            <div class="badge badge-secondary">NEW</div>
          }
        </h2>
        <p>{{hause.description}}</p>
        <div class="card-actions justify-end">
          @for (tag of hause.tags; track $index) {
            <div class="badge badge-outline badge-accent">{{tag}}</div>
          }
        </div>
      </div>
    </div>
  }
</section>
